# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser


# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

unbind = SUPER SHIFT, R
bindd = SUPER SHIFT, R, Reload Config, exec, hyprctl reload && notify-send "configuration reloaded"

unbind = SUPER, return
bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"

# Control tiling
unbind = SUPER, O
bindd = SUPER, O, Toggle split, togglesplit, # dwindle

unbind = SUPER, Q
bindd = SUPER, Q, Close active window, killactive,

unbind = SUPER, H
bindd = SUPER, H, Move focus left, movefocus, l
unbind = SUPER, L
bindd = SUPER, L, Move focus right, movefocus, r
unbind = SUPER, K
bindd = SUPER, K, Move focus up, movefocus, u
unbind = SUPER, J
bindd = SUPER, J, Move focus down, movefocus, d

# Windows Size and FullScreen
unbind = SUPER, G
bindd = SUPER, G, Toggle floating, togglefloating,
unbind = SUPER, F
bindd = SUPER, F, Force full screen, fullscreen, 0
unbind = SUPER, M
bindd = SUPER, M, Maximize, fullscreen, 1

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d

# Monitors
bindd = SUPER CTRL, H, Focus next monitor, focusmonitor, +1
bindd = SUPER CTRL, L, Focus prev monitor, focusmonitor, -1
bindd = SUPER ALT, H, Move windows to left monitor, movewindow, mon:l
bindd = SUPER ALT, L, Move windows to right monitor, movewindow, mon:r

#Apps
unbind = SUPER, B
bindd = SUPER, B, Browser, exec, $browser
unbind = SUPER SHIFT, B
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private

unbind = SUPER, E
bindd = SUPER, E, Yazi, exec, $terminal -e yazi

unbind = SUPER, T
bindd = SUPER, T, Activity, exec, $terminal -e btm

unbind = SUPER, D
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker

unbind = SUPER, W
bind = SUPER, W, submap, webman
submap = webman
    bind = , W, exec, omarchy-launch-webapp "https://web.whatsapp.com"; submap reset
    bind = , E, exec, omarchy-launch-webapp "https://mail.google.com/"; submap reset
    bind = , C, exec, omarchy-launch-webapp "https://calendar.google.com/"; submap reset

    bind = , A, exec, omarchy-launch-webapp "https://chatgpt.com"; submap reset
    bind = , G, exec, omarchy-launch-webapp "https://grok.com"; submap reset

    bind = , Y, exec, omarchy-launch-webapp "https://youtube.com/"; submap reset

    bind = , escape, submap, reset
submap = reset



unbind = SUPER, X
bindd = SUPER, X, Lock Screen, exec, omarchy-lock-screen

