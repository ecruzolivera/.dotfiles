# Application bindings
$terminal = uwsm app -- ghostty
$browser = omarchy-launch-browser

# Control tiling
bindd = SUPER, J, Toggle split, togglesplit, # dwindle
bindd = SUPER, P, Pseudo window, pseudo, # dwindle
bindd = SUPER, V, Toggle floating, togglefloating,
bindd = SHIFT, F11, Force full screen, fullscreen, 0

# Move focus with SUPER + arrow keys
bindd = SUPER, left, Move focus left, movefocus, l
bindd = SUPER, right, Move focus right, movefocus, r
bindd = SUPER, up, Move focus up, movefocus, u
bindd = SUPER, down, Move focus down, movefocus, d

# Move focus with SUPER + arrow keys
bindd = SUPER, left, Move focus left, movefocus, l
bindd = SUPER, right, Move focus right, movefocus, r
bindd = SUPER, up, Move focus up, movefocus, u
bindd = SUPER, down, Move focus down, movefocus, d

bindd = SUPER, return, Terminal, exec, $terminal --working-directory $(omarchy-cmd-terminal-cwd)
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, G, Signal, exec, uwsm app -- signal-desktop
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"
bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-webapp "https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

$terminal = uwsm app -- ghostty
unbind = SUPER, return
bindd = SUPER, return, Terminal, exec, $terminal 

# Control tiling
unbind = SUPER, J
unbind = SUPER, K
bind = SUPER, J, cyclenext
bind = SUPER, K, cyclenext, prev
unbind = SUPER, G
bindd = SUPER, G, Toggle floating, togglefloating,
unbind = SUPER, F
bindd = SUPER, F, Force full screen, fullscreen, 0
unbind = SUPER, M
bindd = SUPER, M, Maximize, fullscreen, 1

#Apps
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker


# bind super+e to enter a submap called "fileman"
unbind = SUPER, E
bindd = SUPER, E, Yazi, exec, $terminal -e yazi

# bind super+C to enter a submap called "Chatman"
unbind = SUPER, C
bind = SUPER, C, submap, chatman
submap = chatman
    bind = , W, exec, omarchy-launch-webapp "https://web.whatsapp.com"
    bind = , E, exec, omarchy-launch-webapp "https://mail.proton.me/u/0/inbox"
    bind = , C, exec, omarchy-launch-webapp "https://calendar.proton.me/u/0"
    bind = , escape, submap, reset
submap = reset

# bind super+A to enter a submap called "AIman"
unbind = SUPER, A
bind = SUPER, A, submap, aiman
submap = chatman
    bind = , A, exec, omarchy-launch-webapp "https://chatgpt.com"
    bind = , G, exec, omarchy-launch-webapp "https://grok.com"
    bind = , escape, submap, reset
submap = reset


